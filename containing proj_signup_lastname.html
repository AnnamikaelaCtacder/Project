<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health and Well-being Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1>Egalitarianism Hub</h1>
        <p class="site-description">Join our movement for a more equitable world.</p>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span> <span id="firstNameError" class="error-message"></span></label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span> <span id="lastNameError" class="error-message"></span></label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label>Sex <span class="required">*</span> <span id="sexError" class="error-message"></span></label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="male"> Male</label>
                    <label><input type="radio" name="sex" value="female"> Female</label>
                    <label><input type="radio" name="sex" value="prefer_not_to_say"> Prefer not to say</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span> <span id="emailError" class="error-message"></span></label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span> <span id="passwordError" class="error-message"></span></label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact">
            </div>

            <div class="form-group">
                <label for="supportReason">Why youâ€™re supporting our campaign <span class="required">*</span> <span id="supportReasonError" class="error-message"></span></label>
                <textarea id="supportReason" name="supportReason" rows="4"></textarea>
            </div>

            <button type="submit">Join the Movement</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
